<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-purple-500 to-pink-500">
    <div class="bg-white p-8 rounded-xl shadow-xl w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login üîê</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-gray-700">Email:</label>
                <input type="email" id="loginEmail" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                <small class="text-red-500"></small>
            </div>

            <div>
                <label class="block text-gray-700">Password:</label>
                <input type="password" id="loginPassword" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                <small class="text-red-500"></small>
            </div>

            <button type="submit" class="w-full bg-purple-600 text-white p-2 rounded-lg hover:bg-purple-700 transition">Login</button>
        </form>
        <p class="text-center text-gray-600 mt-4">Don't have an account? <a href="signup.html" class="text-purple-500">Sign Up</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
