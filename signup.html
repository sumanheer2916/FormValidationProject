<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-green-400 to-blue-500">
    <div class="bg-white p-8 rounded-xl shadow-xl w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign Up ðŸš€</h2>
        <form id="signupForm" class="space-y-4">
            <div>
                <label class="block text-gray-700">Email:</label>
                <input type="email" id="email" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <small class="text-red-500"></small>
            </div>

            <div>
                <label class="block text-gray-700">Password:</label>
                <input type="password" id="password" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <small class="text-red-500"></small>
            </div>

            <div>
                <label class="block text-gray-700">Contact Number:</label>
                <input type="text" id="contact" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <small class="text-red-500"></small>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition">Sign Up</button>
        </form>
        <p class="text-center text-gray-600 mt-4">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
